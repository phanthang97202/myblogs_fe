<nz-modal [nzVisible]="isOpenPopup" [nzTitle]="titlePopup" (nzOnOk)="handleSave()">
    <form *nzModalContent nz-form [formGroup]="validateForm">
        <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="ProvinceCode">ProvinceCode</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="ProvinceCodeIsRequired!">
                <input [(ngModel)]="formDataSource.ProvinceCode" nz-input formControlName="ProvinceCode"
                    id="ProvinceCode" />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="ProvinceName">ProvinceName</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="ProvinceNameIsRequired!">
                <input [(ngModel)]="formDataSource.ProvinceName" nz-input formControlName="ProvinceName"
                    id="ProvinceName" />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="FlagActive">FlagActive</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24">
                <nz-switch [(ngModel)]="formDataSource.FlagActive" formControlName="FlagActive" id="FlagActive"
                    ngModel="true" [nzCheckedChildren]="checkedTemplate"
                    [nzUnCheckedChildren]="unCheckedTemplate"></nz-switch>
                <ng-template #checkedTemplate><span nz-icon nzType="check"></span></ng-template>
                <ng-template #unCheckedTemplate><span nz-icon nzType="close"></span></ng-template>
            </nz-form-control>
        </nz-form-item>
    </form>
</nz-modal>
